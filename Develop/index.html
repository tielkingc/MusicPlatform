<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Music Platform</title>
</head>
<body>
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder= "First Name" id="first_name" type="text" class="validate">
              <label></label>
            </div>
            <div class="input-field col s6">
              <input placeholder= "Last Name" id="last_name" type="text" class="validate">
              <label for="last_name"></label>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder= "Password" id="password" type="password" class="validate">
              <label for="password"></label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder= "Email" id="email" type="email" class="validate">
              <label for="email"></label>
            </div>
          </div>
    </div>
        </form>
        <div class="row">
          <div class="input-field col s12">
            <select>
              <option value="" selected>Choose your option</option>
              <option value="1">Country</option>
              <option value="2">Electric</option>
              <option value="3">Funk</option>
              <option value="4">Hip Hop</option>
              <option value="5">Jazz</option>
              <option value="6">Latin</option>
              <option value="7">Pop</option>
              <option value="8">Punk</option>
              <option value="9">Reggae</option>
              <option value="10">Rock</option>
              <option value="11">Metal</option>
              <option value="12">Soul and R&B</option>
              <option value="13">Polka</option>
            </select>
            <label>Top Favorite Genre</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <select>
             <option value="" selected>Choose your option</option>
              <option value="1">Country</option>
              <option value="2">Electric</option>
              <option value="3">Funk</option>
              <option value="4">Hip Hop</option>
              <option value="5">Jazz</option>
              <option value="6">Latin</option>
              <option value="7">Pop</option>
              <option value="8">Punk</option>
              <option value="9">Reggae</option>
              <option value="10">Rock</option>
              <option value="11">Metal</option>
              <option value="12">Soul and R&B</option>
              <option value="13">Polka</option>
            </select>
            <label>Second Favorite Genre</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <select class="browser select">
                <option value="" selected>Choose your option</option>
                <option value="1">Country</option>
                <option value="2">Electric</option>
                <option value="3">Funk</option>
                <option value="4">Hip Hop</option>
                <option value="5">Jazz</option>
                <option value="6">Latin</option>
                <option value="7">Pop</option>
                <option value="8">Punk</option>
                <option value="9">Reggae</option>
                <option value="10">Rock</option>
                <option value="11">Metal</option>
                <option value="12">Soul and R&B</option>
                <option value="13">Polka</option>
              </select>
              <label>Third Favorite Genre</label>
          </div>
        </div>
    </div>
    <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
